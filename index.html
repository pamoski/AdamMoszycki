<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>PierwszyProgram</title>
</head>


<body>
    <form action="">
<input type="text" name="pole" />
<button type="sumbit"> Pokaż</button>

    </form>

    <div class="wynik"> </div>
    <script>
//odwołujemy się do formularza pobieramy ten formularz
const formularz = document.querySelector('form');



//odwołujemy sie do naszego div o klasie wynik
const div = document.querySelector('.wynik');
//przypisujemy zdarzenie do naszego formularza które uruchomi funkcję przez przeglądarke, zdarzenie nazywa się sumbit
formularz.addEventListener('submit', (e) => {
    //zatrzymujemy domyslna akcje przeglądrarki w przypadku fomrulasza
    e.preventDefault();
    //odwołanie do pola w formularzu i pobieranie jego wartosci
    const wartoscPolaFormularza = document.querySelector('input[name = "pole"]').value;

if(wartoscPolaFormularza % 2 == 0){
    div.textContent = 'liczba jest parzysta';

}else{
    div.textContent = 'liczba jest nieparzysta';
} 
  if(wartoscPolaFormularza > 5){
    div.textContent = 'liczba jest większa od 5';

} else{
    div.textContent = 'liczba jest mniejsza od 5';
}







//wartosc pola formualrza wrzucamy do diva
//div.textContent = wartoscPolaFormularza;




});
    </script>
</body>
</html>
