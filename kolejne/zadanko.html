<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style> td, th { border: 1px solid black; } </style>
    <!-- ustawienie czarnego obramowania tabeli w CSS -->
    
    <table border="2" width=160px height=100px>
          <tr>
            <td colspan="3">1</td> 
          </tr>
      
       
          <tr>
            <td colspan="2">2</td> <td colspan="1">3</td>
          </tr>
          <tr>
             <th>4</th> <td>5</td> <td>6</td>
          </tr>
    </table>

<style>
.druga{

    padding: 10px;
}
.trzecia{
    padding: 10px;
}
</style>
<div class="druga"></div>
    <table class="pierwsza" border="2" width=160px height=100px>
        <tr>
           <td rowspan="3">1</td> <td rowspan="2">2</td> <td>3</td>
        </tr>
        <tr>
           <td>4</td> 
        </tr>
        <tr>
           <td>5</td>  <td>6</td> 
        </tr>
     </table>
    </div>



    <div class="trzecia"></div>
    <table  border="2" width=160px height=100px>
        <tr>
            
            
           <td rowspan="3" colspan="2">2</td>  <td>3</td> <td>4</td>  <td>5</td>  <td rowspan="2">6</td>
          
        </tr>
        <tr>
         <td colspan="2">1</td>   <td>2</td>   
        </tr>
        <tr>
         <td>1</td>   <td rowspan="2" colspan="3">2</td>  
         </tr>
         <tr>
            <td>1</td>   <td>2</td>  <td>3</td> 
         </tr>
         <tr>
            <td colspan="6">1</td>  
         </tr>
         
     </table>
    </div>




</body>
</html>
