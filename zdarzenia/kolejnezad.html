<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Współrzędna Y kursora myszy:</h2>
    <h2>Współrzędna X kursora myszy:</h2>
    <h2>Naciśnięto klawisz:</h2>

<script>
    //povieramy wszystkie naglowki h2
    const naglowki = document.querySelectorAll('h2');
    //obsluga zdarzenia ruchu kursora myszy
    document.addEventListener('mousemove', function(event){
        //współrzędna X kursora myszy - event.clientX
        //współrzędna Y kursora myszy - event.clientY
naglowki[0].textContent =`Wspołrzędna X kursora myszy: ${event.clientX}`;
naglowki[1].textContent =`Wspołrzędna Y kursora myszy: ${event.clientY}`;
    });

    //przypisujemy obsluge zdarzenia kliknięcia klawisza
    document.addEventListener('keydown',function(event){
        //do naglwoka 3 doddajemy nacisniety klawisz
        naglowki[2].textContent += event.key;

    })
</script>
</body>
</html>
