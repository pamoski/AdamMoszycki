<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie2</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="submit">Wczytaj</button>
    </form>

    <div class="wynik"></div>
        <script>
            
            const formularz = document.querySelector('form');
            
            const wynik = document.querySelector('.wynik');
            

            formularz.addEventListener('submit', (e) => {
                
                e.preventDefault();               
                
                const pole_w_formularzu = document.querySelector('input[name = "pole"]').value;
                
                if(pole_w_formularzu > 5 && pole_w_formularzu != 6 && pole_w_formularzu != 12 || pole_w_formularzu == 0)
                {
                    
                    wynik.textContent = 'Liczba ' + pole_w_formularzu +' spelnia warunek' ;
                }
                else
                {
                   wynik.textContent = 'liczba  ' + pole_w_formularzu +' nie spelnia warunek' ;
                }
        
            });
        </script>
    
</body>
</html>
